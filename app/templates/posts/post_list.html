{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="colum-box">
            <div class="colum-author">{{ post.author }}</div>
            <div class="colum-img-box"><img src="{{ post.photo.url }}" alt="" width="100%"></div>
            <div class="colum-comment">{{ post.created_at }}</div>
        </article>
    {% endfor %}
{% endblock %}
